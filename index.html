<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Space Quiz Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- üè† Home Page Background Video -->
<video autoplay muted loop id="home-video">
  <source src="assets/space-video.mp4.mp4" type="video/mp4" />
</video>

<!-- üß† Topic-specific Quiz Video (initially hidden) -->
<video autoplay muted loop id="quiz-video" style="display: none;">
  <source id="quiz-video-source" src="" type="video/mp4" />
</video>

<!-- üéµ Quiz Background Music (plays only during quiz) -->
<audio id="quiz-audio" loop>
  <source src="assets/quiz-audio.mp3" type="audio/mp3">
</audio>

<!-- üîä Sound Effects -->
<audio id="click-sound" src="assets/click.mp3"></audio>
<audio id="complete-sound" src="assets/complete.mp3"></audio>

<!-- üß† Main Quiz Box -->
<div class="quiz-box">
  <h2>üß† Choose a Topic</h2>
  <div class="topics">
    <button onclick="startQuiz('science')">Science</button>
    <button onclick="startQuiz('mathematics')">Mathematics</button>
    <button onclick="startQuiz('biology')">Biology</button>
    <button onclick="startQuiz('history')">History</button>
    <button onclick="startQuiz('gk')">General Knowledge</button>
  </div>

  <div id="question-section" style="display: none;">
    <p id="question-text"></p>
    <p id="feedback" style="font-weight: bold; font-size: 18px; margin: 10px;"></p>

    <div id="options"></div>
    <div id="bottom-row">
      <span id="timer">‚è≥ 15s</span>
      <button onclick="nextQuestion()">Next</button>
    </div>
  </div>
</div>

<!-- üìú Scripts -->
<script src="script.js"></script>
</body>
</html>
